<!DOCTYPE html>
<html>
<body>
    <h2>Create a To-Do Item</h2>
    <form action="/submit_todoitem" method="POST">
        <!-- New Item ID field -->
        <label for="item_id">Item ID:</label><br>
        <input type="text" id="item_id" name="item_id" placeholder="Optional for new items"><br><br>
        <label for="desc">Item Description:</label><br>
        <textarea id="desc" name="item_description" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
